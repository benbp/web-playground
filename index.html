<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Projects</title>
    <style>
      :root {
        color-scheme: light;
        --ink: #1d1c1a;
        --muted: #6d685f;
        --paper: #f7f1e8;
        --accent: #ed6a4d;
        --accent-soft: #f6c1b3;
        --shadow: 0 20px 45px rgba(37, 30, 23, 0.12);
        --radius: 20px;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Avenir Next", "Gill Sans", "Trebuchet MS", sans-serif;
        color: var(--ink);
        background:
          radial-gradient(circle at 15% 15%, #fff6ea 0%, transparent 55%),
          radial-gradient(circle at 85% 10%, #fde6dd 0%, transparent 50%),
          linear-gradient(160deg, #f6efe6 0%, #f7f3ed 100%);
        padding: 32px 18px 50px;
      }

      .page {
        max-width: 520px;
        margin: 0 auto;
        display: grid;
        gap: 20px;
      }

      header {
        display: grid;
        gap: 6px;
      }

      h1 {
        margin: 0;
        font-family: "Iowan Old Style", "Charter", "Palatino", "Georgia", serif;
        font-size: 30px;
        letter-spacing: 0.5px;
      }

      p {
        margin: 0;
        color: var(--muted);
        font-size: 14px;
      }

      .card {
        background: rgba(255, 255, 255, 0.85);
        padding: 18px;
        border-radius: var(--radius);
        box-shadow: var(--shadow);
        display: grid;
        gap: 14px;
      }

      .link-list {
        display: grid;
        gap: 12px;
      }

      .link-card {
        display: grid;
        gap: 6px;
        padding: 16px;
        border-radius: 16px;
        background: #fff;
        border: 1px solid rgba(29, 28, 26, 0.08);
        text-decoration: none;
        color: inherit;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      .link-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 14px 28px rgba(37, 30, 23, 0.12);
      }

      .pill {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        font-size: 11px;
        letter-spacing: 1.2px;
        text-transform: uppercase;
        color: #a24333;
        background: var(--accent-soft);
        padding: 6px 10px;
        border-radius: 999px;
        width: fit-content;
      }

      .title {
        font-weight: 600;
      }

      .meta {
        font-size: 12px;
        color: var(--muted);
      }
    </style>
  </head>
  <body>
    <main class="page">
      <header>
        <h1>Projects</h1>
        <p>Quick access to active builds.</p>
      </header>

      <section class="card">
        <div class="pill">Personal</div>
        <div class="link-list">
          <a class="link-card" href="fasting/">
            <div class="title">Intermittent Fast</div>
            <div class="meta">Fasting cycles, countdowns, and history.</div>
          </a>
        </div>
      </section>
    </main>
  </body>
</html>
